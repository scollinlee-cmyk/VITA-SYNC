<!DOCTYPE html>

    <style>
        * {

        #detectionBox {

        #detectionBox.show {

        #detectionBox.scanning,
        #detectionBox.infected {

        #detectionBox.detected {
            border-color: #00ff88;

        #detectionBox.infected {
            border-color: #ff3366;

        /* ÂõõËßíÊ†áËÆ∞ */
        #detectionBox::before,
        #detectionBox::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid;
            border-color: inherit;
        }

        #detectionBox::before {
            top: -4px;
            left: -4px;
            border-right: none;
            border-bottom: none;
        }

        #detectionBox::after {
            top: -4px;
            right: -4px;

            border-bottom: none;

        .corner-bottom {
            position: absolute;
            width: 40px;

            border: 2px solid;

        .corner-bottom-left {
            bottom: -4px;

        .corner-bottom-right {
            bottom: -4px;

        }

        #detectionText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);

            border-radius: 10px;

        #detectionText.show {

        #detectionText.scanning,
        #detectionText.detected {

        #detectionText.infected {
            color: #ff3366;
            border: 3px solid #ff3366;

            backdrop-filter: blur(10px);

            line-height: 1.5;
            top: 50%;

            opacity: 1;
            animation: pulseText 1s ease-in-out infinite;

        @keyframes pulseText {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }

        @keyframes blink {
            0%, 100% { opacity: 1; }

        /* ÁôΩËâ≤ÂØπÂãæÂõæÊ†á */
        #checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        #checkmark svg {

        #checkmark circle {

        #checkmark.show circle {

        #checkmark polyline {

        /* ÂØπÂãæ‰∏ãÊñπÁöÑÁôΩËâ≤ÊñáÂ≠ó - Âú®ËØÜÂà´Ê°ÜÂ§ñ‰∏ãÊñπ */

        #tempDisplay {

        #startBtn {

        #legend {

<body>
    <div id="container">
        <div id="videoContainer">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            
            <!-- ÂìÅÁâåÊ†áÈ¢ò -->
            <div id="branding">
                <h1>VITA-SYNC</h1>
                <h2>Syst√®me de R√©gulation Biopolitique<br>et de Pr√©diction Pathog√®ne</h2>
            </div>

            <!-- Âè≥‰∏äËßíÊ†áËØ≠ -->
            <div id="slogan">
                <p>Votre souffle, notre avenir.<br>Agir ensemble pour ceux que nous aimons.</p>
            </div>
            
            <!-- Ê®°ÊãüËØÜÂà´Ê°Ü -->
            <div id="detectionBox">
                <div class="corner-bottom corner-bottom-left"></div>
                <div class="corner-bottom corner-bottom-right"></div>
                <div id="detectionText"></div>
                
                <!-- ÁôΩËâ≤ÂØπÂãæÂõæÊ†á -->
                <div id="checkmark">
                    <svg viewBox="0 0 500 500">
                        <circle cx="250" cy="250" r="230"/>
                        <polyline points="120,250 210,340 380,160"/>
                    </svg>
                </div>
                
                <!-- ÂØπÂãæ‰∏ãÊñπÊñáÂ≠ó -->
                <div id="checkmarkText">Indicateurs normaux</div>
            </div>

            <div id="overlay">
                <div id="tempDisplay">üå°Ô∏è --¬∞C</div>
                <div id="statusDisplay" class="normal">NORMAL</div>
            </div>

            <div id="legend">
                <h4>Cartographie thermique</h4>
                <div id="gradient"></div>
                <div id="gradientLabels">
                    <span>Basse</span>
                    <span>Haute</span>
                </div>
            </div>

            <div id="loading">
                <div class="spinner"></div>
                <p>Initialisation de la cam√©ra...</p>
            </div>
        </div>

        <div id="controls">
            <button id="startBtn">D√©marrer la cam√©ra</button>
            <button id="fullscreenBtn">Mode plein √©cran</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const tempDisplay = document.getElementById('tempDisplay');
        const statusDisplay = document.getElementById('statusDisplay');
        const startBtn = document.getElementById('startBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const loading = document.getElementById('loading');
        const detectionBox = document.getElementById('detectionBox');
        const detectionText = document.getElementById('detectionText');
        const checkmark = document.getElementById('checkmark');
        const checkmarkText = document.getElementById('checkmarkText');

        let stream = null;
        let animationId = null;
        let detectionEnabled = false;
        let detectionInterval = null;
        let forceAnormalStatus = false; // Âº∫Âà∂ÊòæÁ§∫ÂºÇÂ∏∏Áä∂ÊÄÅÁöÑÊ†áÂøó

        // ÁÉ≠ÊàêÂÉèÈ¢úËâ≤Êò†Â∞Ñ - ÂáèÂ∞ëÁªøËâ≤ÔºåÂ¢ûÂä†ËìùËâ≤ÂíåÁ∫¢Ê©ôÈªÑ
        function getHeatColor(intensity) {
            const normalized = intensity / 255;
            
            let r, g, b;
            
            if (normalized < 0.35) {
                // Ê∑±ËìùÂà∞ÊµÖËìù (Êõ¥Â§ßËåÉÂõ¥)
                const t = normalized / 0.35;
                r = 0;
                g = Math.floor(100 * t);
                b = 255;
            } else if (normalized < 0.45) {
                // ÊµÖËìùÂà∞ÈùíËâ≤ (Áº©Â∞èÁªøËâ≤ËåÉÂõ¥)
                const t = (normalized - 0.35) / 0.1;
                r = 0;
                g = Math.floor(100 + 155 * t);
                b = 255;
            } else if (normalized < 0.55) {
                // ÈùíËâ≤Âø´ÈÄüËøáÊ∏°Âà∞ÈªÑËâ≤ (Ë∑≥ËøáÁ∫ØÁªø)
                const t = (normalized - 0.45) / 0.1;
                r = Math.floor(255 * t);
                g = 255;
                b = Math.floor(255 * (1 - t));
            } else if (normalized < 0.75) {
                // ÈªÑËâ≤Âà∞Ê©ôËâ≤ (Â¢ûÂä†ËåÉÂõ¥)
                const t = (normalized - 0.55) / 0.2;
                r = 255;
                g = Math.floor(255 * (1 - t * 0.6));
                b = 0;
            } else {
                // Ê©ôËâ≤Âà∞Á∫¢Ëâ≤ (Â¢ûÂä†ËåÉÂõ¥)
                const t = (normalized - 0.75) / 0.25;
                r = 255;
                g = Math.floor(100 * (1 - t));
                b = 0;
            }
            
            return [r, g, b];
        }

        // Â∫îÁî®ÁÉ≠ÊàêÂÉèÊïàÊûú
        function applyThermalEffect() {
            if (!video.videoWidth) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            let totalIntensity = 0;
            let pixelCount = 0;

            for (let i = 0; i < data.length; i += 4) {
                const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                const [r, g, b] = getHeatColor(gray);
                
                data[i] = r;
                data[i + 1] = g;
                data[i + 2] = b;
                
                totalIntensity += gray;
                pixelCount++;
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            // Êõ¥Êñ∞Ê∏©Â∫¶ÊòæÁ§∫
            if (detectionEnabled && !forceAnormalStatus) {
                const avgIntensity = totalIntensity / pixelCount;
                const temperature = 30 + (avgIntensity / 255) * 15;
                const isNormal = temperature < 37.5;
                
                tempDisplay.textContent = `üå°Ô∏è ${temperature.toFixed(1)}¬∞C`;
                statusDisplay.textContent = isNormal ? 'NORMAL' : 'ANORMAL';
                statusDisplay.className = isNormal ? 'normal' : 'anormal';
            } else if (detectionEnabled && forceAnormalStatus) {
                // ÂºÇÂ∏∏Áä∂ÊÄÅ‰∏ãÂè™Êõ¥Êñ∞Ê∏©Â∫¶Ôºå‰∏çÊîπÂèòÁä∂ÊÄÅ
                tempDisplay.textContent = 'üå°Ô∏è 38.5¬∞C';
            }
            
            animationId = requestAnimationFrame(applyThermalEffect);
        }

        // Ê®°ÊãüËØÜÂà´Âæ™ÁéØ
        function startDetectionSimulation() {
            let phase = 0; // 0: ÈöêËóè, 1: Êâ´Êèè‰∏≠, 2: Â∑≤Ê£ÄÊµã, 3: Á≠âÂæÖ
            let cycleCount = 0; // Âæ™ÁéØËÆ°Êï∞Âô®
            
            function runDetectionCycle() {
                if (!detectionEnabled) return;
                
                const isNormal = (cycleCount % 2 === 0); // ÂÅ∂Êï∞Ê¨°Ê≠£Â∏∏ÔºåÂ•áÊï∞Ê¨°ÂºÇÂ∏∏Ôºà‰∫§ÊõøÔºâ
                
                switch(phase) {
                    case 0: // ÂºÄÂßãÊâ´Êèè
                        detectionBox.className = 'show scanning';
                        detectionText.className = 'show scanning';
                        detectionText.textContent = 'Reconnaissance en cours';
                        phase = 1;
                        setTimeout(runDetectionCycle, 2000); // 2ÁßíÂêé
                        break;
                        
                    case 1: // ÊòæÁ§∫Ê£ÄÊµãÁªìÊûú
                        if (isNormal) {
                            // Ê≠£Â∏∏ÊÉÖÂÜµ - ÊåÅÁª≠2ÁßíÔºåÊòæÁ§∫ÂØπÂãæÂíåÊñáÂ≠ó
                            forceAnormalStatus = false; // ÂÖ≥Èó≠Âº∫Âà∂ÂºÇÂ∏∏Ê®°Âºè
                            detectionBox.className = 'show detected';
                            detectionText.className = ''; // ÈöêËóèÊâ´ÊèèÊñáÂ≠ó
                            checkmark.className = 'show'; // ÊòæÁ§∫ÂØπÂãæ
                            checkmarkText.className = 'show'; // ÊòæÁ§∫ÂØπÂãæÊñáÂ≠ó
                            
                            // Á°Æ‰øùÊ∏©Â∫¶ÂíåÁä∂ÊÄÅÊòæÁ§∫‰∏∫Ê≠£Â∏∏
                            statusDisplay.textContent = 'NORMAL';
                            statusDisplay.className = 'normal';
                            
                            phase = 2;
                            setTimeout(runDetectionCycle, 2000); // 2ÁßíÂêé
                        } else {
                            // ÂºÇÂ∏∏ÊÉÖÂÜµ - ÊåÅÁª≠5Áßí
                            forceAnormalStatus = true; // ÂºÄÂêØÂº∫Âà∂ÂºÇÂ∏∏Ê®°Âºè
                            detectionBox.className = 'show infected';
                            detectionText.className = 'show infected';
                            detectionText.textContent = 'Infection d√©tect√©e\nVeuillez prendre le wagon d√©di√©';
                            checkmark.className = ''; // ÈöêËóèÂØπÂãæ
                            
                            // Êõ¥Êñ∞Ê∏©Â∫¶ÂíåÁä∂ÊÄÅÊòæÁ§∫‰∏∫ÂºÇÂ∏∏
                            tempDisplay.textContent = 'üå°Ô∏è 38.5¬∞C';
                            statusDisplay.textContent = 'ANORMAL';
                            statusDisplay.className = 'anormal';
                            
                            phase = 2;
                            setTimeout(runDetectionCycle, 5000); // 5ÁßíÂêéÔºàÂºÇÂ∏∏ÊåÅÁª≠5ÁßíÔºâ
                        }
                        break;
                        
                    case 2: // ÈöêËóè
                        detectionBox.className = '';
                        detectionText.className = '';
                        checkmark.className = '';
                        checkmarkText.className = '';
                        
                        // ÊÅ¢Â§çËá™Âä®Ê∏©Â∫¶Ê£ÄÊµã
                        forceAnormalStatus = false;
                        
                        phase = 3;
                        setTimeout(runDetectionCycle, 2000); // 2ÁßíÂêé
                        break;
                        
                    case 3: // ÈáçÊñ∞ÂºÄÂßã
                        cycleCount++; // Â¢ûÂä†Âæ™ÁéØËÆ°Êï∞
                        phase = 0;
                        runDetectionCycle();
                        break;
                }
            }
            
            runDetectionCycle();
        }

        // ÂêØÂä®ÊëÑÂÉèÂ§¥
        async function startCamera() {
            try {
                loading.style.display = 'block';
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                });
                
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    loading.style.display = 'none';
                    detectionEnabled = true;
                    applyThermalEffect();
                    startDetectionSimulation();
                    startBtn.textContent = 'Arr√™ter la cam√©ra';
                    startBtn.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%)';
                };
            } catch (err) {
                loading.style.display = 'none';
                alert('Impossible d\'acc√©der √† la cam√©ra: ' + err.message);
                console.error(err);
            }
        }

        // ÂÅúÊ≠¢ÊëÑÂÉèÂ§¥
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            detectionEnabled = false;
            forceAnormalStatus = false;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            detectionBox.className = '';
            detectionText.className = '';
            checkmark.className = '';
            checkmarkText.className = '';
            tempDisplay.textContent = 'üå°Ô∏è --¬∞C';
            statusDisplay.textContent = 'NORMAL';
            statusDisplay.className = 'normal';
            startBtn.textContent = 'D√©marrer la cam√©ra';
            startBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }

        // ÂÖ®Â±èÂàáÊç¢
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.body.requestFullscreen().then(() => {
                    document.body.classList.add('fullscreen');
                    fullscreenBtn.textContent = 'Quitter le plein √©cran';
                }).catch(err => {
                    alert('Impossible d\'entrer en mode plein √©cran: ' + err.message);
                });
            } else {
                document.exitFullscreen().then(() => {
                    document.body.classList.remove('fullscreen');
                    fullscreenBtn.textContent = 'Mode plein √©cran';
                });
            }
        }

        // ÁõëÂê¨ÂÖ®Â±èÂèòÂåñ
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen');
                fullscreenBtn.textContent = 'Mode plein √©cran';
            }
        });

        // ‰∫ã‰ª∂ÁõëÂê¨
        startBtn.addEventListener('click', () => {
            if (!stream) {
                startCamera();
            } else {
                stopCamera();
            }
        });

        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // È°µÈù¢Âç∏ËΩΩÊó∂Ê∏ÖÁêÜ
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
